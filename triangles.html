<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.css' rel='stylesheet' type='text/css'>
    <link href='css/styles.css' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>
    <script src='js/jquery-1.11.3.js'></script>
    <script src='js/scripts.js'></script>
    <title>Triangle Finder</title>
  </head>
  <body>
  <nav role='navigation' class='navbar navbar-default'>
    <div class='navbar-header'>
      </div>
      <ul class='nav navbar-nav'>
        <li><a href='#'>Home</a></li>
        <li><a href-'#'>About</a></li>
      </ul>
  </nav>
    <div class='container'>
       <h1>Triangle Finder</h1>
       <form id='triangles'>
        <div class='form-group'>
          <label for='side1'>Side One</label>
          <input id='side1' type='text' class='side1'>

          <label for='side2'>Side Two</label>
          <input id='side2' type='text' class='side2'>

          <label for='side3'>Side Three</label>
          <input id='side3' type='text' class='side3'>
          <button type='submit' class='btn'>Submit</button>
        </form>
      </div>

      <div id='result'>
        <p>Your triangle is <span class='type'></span>.</p>
      </div>
    </div>
  </body>
</html>
